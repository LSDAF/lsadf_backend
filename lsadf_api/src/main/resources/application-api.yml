# Configuration for API-only mode
# This profile enables API controllers but disables worker functionality

api:
  enabled: true
  swagger-enabled: true

# Optional: Reduce connection pool size for API-only mode
spring:
  datasource:
    hikari:
      maximum-pool-size: 15
      minimum-idle: 3

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
    access:
      default: READ_ONLY