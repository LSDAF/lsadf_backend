spring:
  main:
    banner-mode: off
    lazy-initialization: true

keycloak:
  url: test
  realm: test
  client-id: clientid
  client-secret: secret

jdbc:
  enabled: false


db:
  password: password
  url: jdbc:url
  username: username

valkey:
  config:
    database: 0
    host: host
    password: password
    port: 5000
    embedded: false
    enabled: false
  cache:
    expiration:
      characteristics-expiration-seconds: -1
      currency-expiration-seconds: -1
      stage-expiration-seconds: -1
      game-metadata-expiration-seconds: -1
      game-session-expiration-seconds: -1
  stream:
    game:
      persistence:
        check-interval-seconds: 50
        debounce-window-ms: 5000


mail:
  host: test
  port: 9000
  username: username
  password: password

api:
  enabled: true
  swagger-enabled: false