name: ðŸ’¬ Build Docker images

run-name: ${{ github.head_ref || github.ref_name }}-docker-build

on:
  pull_request:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: docker-build-${{ github.event.number }}
  cancel-in-progress: true


jobs:
  docker-build:
    name: "Build Docker Image"
    runs-on: 'ubuntu-22.04'
    timeout-minutes: 10 # The overall timeout
    permissions:
      actions: write
      checks: write
      contents: write
      pull-requests: write
      statuses: write

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ“¦ Copy Fake env file
        run: |
          mv env/env.EXAMPLE.properties env/env.properties

      - name: Docker Build
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          file: docker/Dockerfile
          push: false
          tags: lsadf-backend:latest
          outputs: type=docker,dest=/tmp/lsadf-backend-image.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          input: /tmp/lsadf-backend-image.tar
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'MEDIUM,CRITICAL,HIGH'