name: ğŸ³ Build and Push Docker Image by SHA

run-name: Build and push image for commit ${{ github.event.inputs.git_sha }}

on:
  workflow_dispatch:
    inputs:
      git_sha:
        description: 'Git SHA commit to build'
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: 'ubuntu-22.04'
    timeout-minutes: 15
    permissions:
      actions: write
      checks: write
      contents: write
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code at specific commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git_sha }}
          lfs: true

      - name: ğŸ“¦ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¦ Copy Fake env file
        run: |
          mv env/env.EXAMPLE.properties env/env.properties

      - name: ğŸš§ Build Package & LSADF API Docker Image
        run: |
          set -x  # Enable debug output
          make build-ci-ghcr
          echo "=== Listing all Docker images ==="
          docker images

      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Tag & Push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ghcr.io/lsdaf/lsadf_api:${{ github.event.inputs.git_sha }}

      - name: ğŸš€ Tag and Push to GHCR
        run: |
          # Get the input SHA
          COMMIT_SHA=${{ github.event.inputs.git_sha }}

          # Tag the image with commit SHA
          docker tag ghcr.io/lsdaf/lsadf_api:latest ghcr.io/lsdaf/lsadf_api:$COMMIT_SHA

          # Push both tags
          docker push ghcr.io/lsdaf/lsadf_api:latest
          docker push ghcr.io/lsdaf/lsadf_api:$COMMIT_SHA

          echo "âœ… Successfully pushed Docker image with tags:"
          echo "  - ghcr.io/lsdaf/lsadf_api:latest"
          echo "  - ghcr.io/lsdaf/lsadf_api:$COMMIT_SHA"
