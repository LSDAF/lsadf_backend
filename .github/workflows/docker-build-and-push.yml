name: 🐳 Build and Push Docker images

run-name: ${{ github.head_ref || github.ref_name }}-docker-build-push

on:
  push:
    branches:
      - master
  pull_request:


jobs:
  # Reuse the build job from docker-build.yml
  docker-build-dev:
    name: "Build Docker Image"
    runs-on: 'ubuntu-22.04'
    timeout-minutes: 10 # The overall timeout
    permissions:
      actions: write
      checks: write
      contents: write
      pull-requests: write
      statuses: write
      packages: write

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          
      - name: 📦 Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: 📦 Copy Fake env file
        run: |
          mv env/env.EXAMPLE.properties env/env.properties

      - name: 🚧 Build Package & LSADF API Docker Image
        run: |
          set -x  # Enable debug output
          make build-ci-ghcr
          echo "=== Listing all Docker images ==="
          docker images