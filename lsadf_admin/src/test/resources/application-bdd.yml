  contact:
    name: John Doe
    email: john.doe@example.com
    url: https://www.example.com
  title: Example API
  description: Example API Description
  version: 1.0.0


http-log:
  enabled: true
  color-enabled: false
  logged-methods:
    - GET
    - POST
    - PUT
    - DELETE

cors:
  allowed-origins:
    - "*"
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
  allowed-headers:
    - "*"
  exposed-headers:
    - "*"

server:
  error:
    whitelabel:
      enabled: false

spring:
  threads:
    virtual:
      enabled: true
  output:
    ansi:
      enabled: always
  main:
    allow-bean-definition-overriding: true
    banner-mode: off
  security:
    oauth2:
      client:
        provider:
          keycloak:
            authorization-uri: ${keycloak.issuer-uri}/protocol/openid-connect/auth
            token-uri: ${keycloak.issuer-uri}/protocol/openid-connect/token
            user-info-uri: ${keycloak.issuer-uri}/protocol/openid-connect/userinfo
            jwk-set-uri: ${keycloak.issuer-uri}/protocol/openid-connect/certs
            user-name-attribute: preferred_username
        registration:
          keycloak:
            authorization-grant-type: authorization_code
            client-id: ${keycloak.client-id}
            redirect-uri: "{baseUrl}/api/oauth2/callback"
            client-secret: ${keycloak.client-secret}
            provider: keycloak
            scope: openid, profile
          keycloak-admin:
            authorization-grant-type: client_credentials
            client-id: ${keycloak.admin.client-id}
            client-secret: ${keycloak.admin.client-secret}
            provider: keycloak
            scope: openid, profile
      resourceserver:
        jwt:
          issuer-uri: ${keycloak.issuer-uri} # Will be replaced by the real keycloak uri in the integration tests
  cloud:
    openfeign:
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 5000
            logger-level: FULL
          keycloak:
            url: ${keycloak.url}
          keycloak-admin:
            url: ${keycloak.admin-url}

