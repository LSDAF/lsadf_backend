apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:26.0.0-arm64
          args: [ "start-dev", "--http-port", "8081" ]
          envFrom:
            - secretRef:
                name: keycloak-secret
          ports:
            - name: http
              containerPort: 8081