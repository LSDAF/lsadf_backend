apiVersion: v1
kind: PersistentVolume
metadata:
  name: lsadf-api-volume
  namespace: lsadf
  labels:
    type: local
    app: lsadf-api
spec:
  storageClassName: fast
  capacity:
    storage: {{ .Values.LSADF_API_STORAGE_CAPACITY }}
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /data/lsadf_api_data